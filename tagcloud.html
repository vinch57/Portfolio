<html>
    <head>
        <title>Tag Cloud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <script type="text/javascript" src="js/jquery.tagSphere.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#tagsphere').tagSphere({
                    height: 320,
                    width: 380,
                    slower: 0.80,
                    radius: 120,
                    timer: 50,
                    fontMultiplier: 20
                });
            });

        </script>

        <style type="text/css">
            body{
            }
            #tagsphere{				
                height: 320px; width: 380px; 
                padding: 10px;
                margin: 10px;
                margin: 0 auto;
            }
            ul li a, ul li a:visited{
                color: #337ab7;
                text-decoration: none;
                font-family: "Arial Black", Arial, Verdana, sans-serif;
                font-size: 16px;
            }
            ul li a:hover, ul li.link1 a:hover, ul li.link2 a:hover, ul li.link3 a:hover{
                color: #00b36b;
            }
        </style>


    </head>
    <body>
        <div id="tagsphere">
            <ul>
                <li><a href="https://jquery.com/" target="#">jQuery</a></li>

                <li><a href="https://netbeans.org/downloads/" target="#">NetBeans</a></li>
                <li><a href="https://www.w3schools.com/html/default.asp" target="#">HTML</a></li>
                <li><a href="https://github.com/" target="#">GitHub</a></li>
                <li><a href="#" target="https://symfony.com/">Symfony</a></li>
                <li><a href="https://www.drupal.org/" target="#">Drupal</a></li>
                <li><a href="https://www.android.com/intl/fr_fr/" target="#">Android</a></li>
                <li><a href="https://www.microsoft.com/fr-fr/windows" target="#">Windows</a></li>
